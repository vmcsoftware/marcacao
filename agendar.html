<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Agendamento de Coletas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
</head>
<body class="bg-light">
  <header class="app-header bg-white shadow-sm">
    <div class="brand">
      <svg viewBox="0 0 24 24" aria-hidden="true" class="brand-icon">
        <path d="M12 2l4 7h7l-5.5 4 2.1 7L12 16l-7.6 4 2.1-7L1 9h7z" fill="#1e88e5"/>
      </svg>
      <div>
        <h1>Administração CCB Ituiutaba</h1>
        <p>Agendamento de Coletas</p>
      </div>
    </div>
  </header>

  <main class="content container my-4">
    <section class="card shadow-sm p-4">
      <h2 class="mb-1">Caro irmão, A Paz de Deus!</h2>
      <p class="text-muted mb-3">Agende seu atendimento</p>
      <p id="agendar-hint" class="text-muted hidden mb-3"></p>

      <div class="mb-3">
        <div id="agendar-grid" class="d-flex flex-wrap gap-2"></div>
      </div>

      <form id="agendar-form" class="form-grid hidden">
        <div class="full mb-2"><strong>Congregação:</strong> <span id="agendar-cong-label"></span></div>
        <input type="hidden" id="agendar-cong-id" />
        <label>
          Tipo
          <select id="agendar-tipo" required>
            <option value="Culto Reforço de Coletas">Culto Reforço de Coletas</option>
            <option value="RJM com Reforço de Coletas">RJM com Reforço de Coletas</option>
          </select>
        </label>
        <label>
          Data
          <input type="date" id="agendar-data" required />
        </label>

        <div id="agendar-atendente-wrapper" class="full hidden">
          <label>
            Quem vai atender o culto
            <select id="agendar-atendente">
              <option value="">Selecionar (lista do Ministério)...</option>
            </select>
            <button type="button" id="agendar-atendente-outra-regiao-btn" class="btn btn-sm btn-outline-secondary mt-1">
              <span class="icon" aria-hidden="true">
                <svg viewBox="0 0 24 24"><path d="M12 2c-4.4 0-8 3.1-8 7 0 5 8 13 8 13s8-8 8-13c0-3.9-3.6-7-8-7zm0 9a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" fill="currentColor"/></svg>
              </span>
              Irmão de outra região
            </button>
            <input type="text" id="agendar-atendente-manual" class="form-control mt-1 hidden" placeholder="Digite o nome do irmão" />
          </label>
        </div>

        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Salvar</button>
          <button type="button" id="agendar-cancelar" class="btn btn-outline-secondary">Cancelar</button>
        </div>
      </form>
    </section>
  </main>

  <footer class="app-footer text-muted bg-white border-top py-3">
    <small>© 2025 Administração CCB Ituiutaba • </small>
  </footer>

  <div id="toast" class="toast" role="status" aria-live="polite"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="config.js"></script>
  <script src="app.js"></script>
  <script>
    (function(){
      const sel = document.getElementById('agendar-atendente');
      const btn = document.getElementById('agendar-atendente-outra-regiao-btn');
      const manual = document.getElementById('agendar-atendente-manual');
      const wrapper = document.getElementById('agendar-atendente-wrapper');
      const dateInp = document.getElementById('agendar-data');
      const congIdInp = document.getElementById('agendar-cong-id');

      window.agendarAtendenteSel = sel;
      window.agendarOutraRegiaoBtn = btn;
      window.agendarAtendenteManualInp = manual;
      window.agendarAtendenteWrapper = wrapper;

      window.toggleAgendarAtendenteManual = function(enable){
        const on = !!enable;
        if(manual){
          manual.classList.toggle('hidden', !on);
          manual.required = on;
          if(!on){ manual.value = ''; }
        }
        if(sel){
          sel.required = !on;
          if(on){ sel.value = ''; }
        }
        if(btn){ btn.textContent = on ? 'Usar lista do Ministério' : 'Irmão de outra região'; }
      };
      window.maybeShowAgendarAtendente = function(){
        const hasCong = !!(congIdInp && congIdInp.value);
        const hasDate = !!(dateInp && dateInp.value);
        if(wrapper){ wrapper.classList.toggle('hidden', !(hasCong && hasDate)); }
      };

      if(btn){
        btn.addEventListener('click', ()=>{
          const hidden = manual ? manual.classList.contains('hidden') : true;
          window.toggleAgendarAtendenteManual(hidden);
        });
      }
      if(dateInp){ dateInp.addEventListener('change', window.maybeShowAgendarAtendente); }

      // Popular lista do Ministério
      function fillMinistry(){
        try{
          const db = firebase.database();
          db.ref('ministerio').on('value', snap=>{
            const val = snap.val()||{};
            const list = Object.values(val);
            list.sort((a,b)=> (a.nome||'').localeCompare(b.nome||''));
            if(sel){
              sel.innerHTML = '<option value="">Selecionar...</option>' + list.map(m=>`<option value="${m.id}">${m.nome||''}</option>`).join('');
            }
          });
        }catch(err){ console.error(err); }
      }
      fillMinistry();
    })();
  </script>
</body>
</html>
